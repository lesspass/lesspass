<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lesspass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/lesspass-vendors.css">
    <link rel="stylesheet" href="dist/lesspass-pure.css">
    <style>
        body {
            background-color: #008ed6;
        }
    </style>
</head>
<body>
<div class="container m-t-2">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="passwordGenerator">
                <div class="card">
                    <div id="password-block" class="card-block">
                        <form id="generatedPasswordForm">
                            <fieldset class="form-group">
                                <label for="login" class="sr-only">Login</label>
                                <input id="login"
                                       name="login"
                                       type="text"
                                       class="form-control"
                                       placeholder="Login"
                                       autofocus
                                       autocomplete="off"
                                       autocorrect="off"
                                       autocapitalize="none">
                                <!-- remove autofill for masterPassword -->
                                <input type="password" id="password" style="display: none">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="masterPassword" class="sr-only">Password</label>
                                <div class="input-group">
                                    <input id="masterPassword"
                                           name="masterPassword"
                                           type="password"
                                           class="form-control"
                                           placeholder="Master password"
                                           autocomplete="off"
                                           autocorrect="off"
                                           autocapitalize="none">
                                    <span class="input-group-btn">
                                        <a id="displayMasterPasswordButton" class="btn btn-secondary" type="button"
                                           tabindex="-1">
                                            <svg style="width: 1rem" viewBox="0 0 1792 1792"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1664 960q-152-236-381-353 61 104 61 225 0 185-131.5 316.5t-316.5 131.5-316.5-131.5-131.5-316.5q0-121 61-225-229 117-381 353 133 205 333.5 326.5t434.5 121.5 434.5-121.5 333.5-326.5zm-720-384q0-20-14-34t-34-14q-125 0-214.5 89.5t-89.5 214.5q0 20 14 34t34 14 34-14 14-34q0-86 61-147t147-61q20 0 34-14t14-34zm848 384q0 34-20 69-140 230-376.5 368.5t-499.5 138.5-499.5-139-376.5-368q-20-35-20-69t20-69q140-229 376.5-368t499.5-139 499.5 139 376.5 368q20 35 20 69z"/>
                                            </svg>
                                            <small class="hint--top" id="fingerprint" aria-label="fingerprint"></small>
                                        </a>
                                    </span>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="site" class="sr-only">Site</label>
                                <input id="site"
                                       name="site"
                                       type="text"
                                       class="form-control"
                                       placeholder="Site"
                                       list="domains"
                                       autofocus
                                       autocomplete="off"
                                       autocorrect="off"
                                       autocapitalize="none">
                                <datalist id="domains"></datalist>
                            </fieldset>
                            <fieldset class="form-group">
                                <div class="input-group">
                                    <span id="autoLoginButton" class="input-group-btn">
                                        <button class="btn btn-secondary">
                                            <svg style="width: 1rem" viewBox="0 0 1792 1792"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1254 581l293-293-107-107-293 293zm447-293q0 27-18 45l-1286 1286q-18 18-45 18t-45-18l-198-198q-18-18-18-45t18-45l1286-1286q18-18 45-18t45 18l198 198q18 18 18 45zm-1351-190l98 30-98 30-30 98-30-98-98-30 98-30 30-98zm350 162l196 60-196 60-60 196-60-196-196-60 196-60 60-196zm930 478l98 30-98 30-30 98-30-98-98-30 98-30 30-98zm-640-640l98 30-98 30-30 98-30-98-98-30 98-30 30-98z"/>
                                            </svg>
                                        </button>
                                    </span>
                                    <label for="generatedPassword" class="sr-only">Password Generated</label>
                                    <input id="generatedPassword"
                                           name="generatedPassword"
                                           type="text"
                                           class="form-control"
                                           tabindex="-1"
                                           readonly>
                                    <span class="input-group-btn">
                                        <button id="copyPasswordButton" class="btn-copy btn btn-primary" type="button"
                                                data-clipboard-target="#generatedPassword">
                                            <svg style="width: 1rem" viewBox="0 0 1792 1792"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M768 1664h896v-640h-416q-40 0-68-28t-28-68v-416h-384v1152zm256-1440v-64q0-13-9.5-22.5t-22.5-9.5h-704q-13 0-22.5 9.5t-9.5 22.5v64q0 13 9.5 22.5t22.5 9.5h704q13 0 22.5-9.5t9.5-22.5zm256 672h299l-299-299v299zm512 128v672q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-160h-544q-40 0-68-28t-28-68v-1344q0-40 28-68t68-28h1088q40 0 68 28t28 68v328q21 13 36 28l408 408q28 28 48 76t20 88z"
                                                      fill="#fff"/>
                                            </svg>
                                        </button>
                                    </span>
                                </div>
                            </fieldset>
                            <fieldset class="form-group m-b-0">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <span id="displayOptionsButton">
                                            <svg style="width: 1rem" viewBox="0 0 1792 1792"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M832 896q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm768 512q0-52-38-90t-90-38-90 38-38 90q0 53 37.5 90.5t90.5 37.5 90.5-37.5 37.5-90.5zm0-1024q0-52-38-90t-90-38-90 38-38 90q0 53 37.5 90.5t90.5 37.5 90.5-37.5 37.5-90.5zm-384 421v185q0 10-7 19.5t-16 10.5l-155 24q-11 35-32 76 34 48 90 115 7 10 7 20 0 12-7 19-23 30-82.5 89.5t-78.5 59.5q-11 0-21-7l-115-90q-37 19-77 31-11 108-23 155-7 24-30 24h-186q-11 0-20-7.5t-10-17.5l-23-153q-34-10-75-31l-118 89q-7 7-20 7-11 0-21-8-144-133-144-160 0-9 7-19 10-14 41-53t47-61q-23-44-35-82l-152-24q-10-1-17-9.5t-7-19.5v-185q0-10 7-19.5t16-10.5l155-24q11-35 32-76-34-48-90-115-7-11-7-20 0-12 7-20 22-30 82-89t79-59q11 0 21 7l115 90q34-18 77-32 11-108 23-154 7-24 30-24h186q11 0 20 7.5t10 17.5l23 153q34 10 75 31l118-89q8-7 20-7 11 0 21 8 144 133 144 160 0 9-7 19-12 16-42 54t-45 60q23 48 34 82l152 23q10 2 17 10.5t7 19.5zm640 533v140q0 16-149 31-12 27-30 52 51 113 51 138 0 4-4 7-122 71-124 71-8 0-46-47t-52-68q-20 2-30 2t-30-2q-14 21-52 68t-46 47q-2 0-124-71-4-3-4-7 0-25 51-138-18-25-30-52-149-15-149-31v-140q0-16 149-31 13-29 30-52-51-113-51-138 0-4 4-7 4-2 35-20t59-34 30-16q8 0 46 46.5t52 67.5q20-2 30-2t30 2q51-71 92-112l6-2q4 0 124 70 4 3 4 7 0 25-51 138 17 23 30 52 149 15 149 31zm0-1024v140q0 16-149 31-12 27-30 52 51 113 51 138 0 4-4 7-122 71-124 71-8 0-46-47t-52-68q-20 2-30 2t-30-2q-14 21-52 68t-46 47q-2 0-124-71-4-3-4-7 0-25 51-138-18-25-30-52-149-15-149-31v-140q0-16 149-31 13-29 30-52-51-113-51-138 0-4 4-7 4-2 35-20t59-34 30-16q8 0 46 46.5t52 67.5q20-2 30-2t30 2q51-71 92-112l6-2q4 0 124 70 4 3 4 7 0 25-51 138 17 23 30 52 149 15 149 31z"/>
                                            </svg>
                                            Advanced options
                                        </span>
                                    </div>
<!--                                    <div class="col-xs-4 text-xs-right">
                                        <span id="displayHelpButton">
                                            Help
                                        </span>
                                    </div>-->
                                </div>
                            </fieldset>
                            <fieldset class="form-group option-block m-t-1">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label class="c-input c-checkbox">
                                            <input type="checkbox" id="lowercase" value="lowercase" name="lowercase"
                                                   checked>
                                            <span class="c-indicator"></span> Lower letters (aâ€‘z)
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="c-input c-checkbox">
                                            <input type="checkbox" id="uppercase" value="uppercase" name="uppercase"
                                                   checked>
                                            <span class="c-indicator"></span> Upper letters (A-Z)
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label class="c-input c-checkbox">
                                            <input type="checkbox" id="numbers" value="numbers" name="numbers" checked>
                                            <span class="c-indicator"></span> Numbers (0-9)
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="c-input c-checkbox">
                                            <input type="checkbox" id="symbols" value="symbols" name="symbols" checked>
                                            <span class="c-indicator"></span> Special chars (@&%)
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group option-block">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <label for="passwordLength">Length :</label>
                                        <input id="passwordLength"
                                               type="number"
                                               class="form-control"
                                               value="12"
                                               min="6"
                                               max="64"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="passwordCounter">Counter :</label>
                                        <input id="passwordCounter"
                                               type="number" class="form-control"
                                               value="1"
                                               min="1"
                                               max="1000"/>
                                    </div>
                                </div>
                            </fieldset>
                            <!--
                            <fieldset class="form-group option-block">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="c-input c-checkbox">
                                            <input type="checkbox" id="saveLocally" value="saveLocally" name="saveLocally">
                                            <span class="c-indicator"></span> Save passwords info locally
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group option-block">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button class="btn btn-success-outline btn-sm btn-block">
                                            <i class="fa fa-download" aria-hidden="true"></i> download passwords info
                                        </button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button class="btn btn-primary-outline btn-sm btn-block">
                                            <i class="fa fa-upload" aria-hidden="true"></i> load passwords info
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/lesspass-vendors.js"></script>
<script src="dist/lesspass-pure.js"></script>
</body>
</html>
