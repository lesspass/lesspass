name: lesspass-render-password-test
on:
  push:
    branches:
      - main
    paths:
      - "packages/lesspass-render-password/**"
  pull_request:
    paths:
      - "packages/lesspass-render-password/**"
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: yarn install
      - run: yarn workspace lesspass-render-password test
