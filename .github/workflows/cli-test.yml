name: cli-test
on:
  push:
    branches:
      - main
    paths:
      - "cli/**"
  pull_request:
    paths:
      - "cli/**"
jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.8"
          - "3.10"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          cd cli
          ./test
