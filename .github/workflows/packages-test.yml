name: packages-test
on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
  pull_request:
    paths:
      - "packages/**"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install
      - run: yarn build
      - run: yarn test
